<!DOCTYPE html>
<html>
    <head>
        <!--titolo della scheda-->
        <title>Profilo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matteo Atzeni">
        <meta name="keywords" content="Pagina del Profilo">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    
    <body>
        <div id="page">
            <!--header contenente in titolo della pagina-->
            <header>
                <div id="title">
                    <h1>NerdBook</h1>
                </div>
            </header>

            <!--Barra di navigazione tra le pagine del sito-->
            <nav>
                <ul>
                    <li><a class="active" href="profilo.html">Profilo</a></li>
                    <li><a href="bacheca.html">Bacheca</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="descrizione.html">Descrizione</a></li>
                </ul>
            </nav>
            
            <div id="sidebar">
                <h2>Persone</h2>
                <ul>
                    <li>Gianni</li>
                    <li>Giovanni</li>
                    <li>Giosualdo</li>
                </ul>
            </div>
            
            <div id="divBody" class="formPropic">
                <div id="defaultprofile">
                    <div class="picProf">
                        <img alt="ProPric" src="img/defaultprofile.png">
                    </div>
                </div>
                <div id="form">
                    <form action="#" method="post">
                        <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" />
                        </div>
                        <div>
                        <label for="congome">Cognome</label>
                        <input type="text" name="congome" id="congome" />
                        </div>
                        <div>
                        <label for="urlimg">Url immagine</label>
                        <input type="url" name="urlimg" id="urlimg"/>
                        </div>
                        <div>
                        <label for="presentazione">Presentazione</label>
                        <textarea rows="2" cols="20" name="presentazione" id="presentazione" ></textarea>
                        </div>
                        <div>
                        <label for="datanascita">Data di nascita</label>
                        <input type="date" name="datanascita" id="datanascita"/>
                        </div>
                        <div>
                        <label for="psw">Password</label>
                        <input type="password" name="psw" id="psw"/>
                        </div>
                        <div>
                        <label for="pswconf">Conferma Password</label>
                        <input type="password" name="pswconf" id="pswconf"/>
                        </div>
                        <button type="submit">Invia</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
